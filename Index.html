<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="Style.css" />
  </head>

  <body>
    <div id="container">
      <header>My Todo List 🗒️</header>
      <form onsubmit="return false">
        <div id="inputField">
          <input type="text" id="newTask" placeholder="Input a new task" />
          <button id="addButton">ADD</button>
        </div>
        <h2 id="taskLabel">Task</h2>
        <ul id="addedTask"></ul>
      </form>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
